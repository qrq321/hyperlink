server:
  port: 8011

spring:
  thymeleaf:
      #模板的模式，支持 HTML, XML TEXT JAVASCRIPT
      mode: LEGACYHTML5
      #编码 可不用配置
      encoding: UTF-8
      #内容类别,可不用配置
      content-type: text/html
      #开发配置为false,避免修改模板还要重启服务器
      cache: false
      #配置模板路径，默认是templates，可以不用配置
      prefix: classpath:/templates
      suffix: .html
# 配置数据源
  datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     #url: jdbc:mysql://149.248.1.128:3306/hyperlink?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
     url: jdbc:mysql://localhost:3306/hyperlink?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
     username: root
     password: root
     type: com.alibaba.druid.pool.DruidDataSource
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
        #驼峰下划线转换
      column-underline: true
        #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: mysql
    refresh: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
#showSql
logging:
  level:
    com:
      example:
        mapper: debug
